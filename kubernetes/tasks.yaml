apiVersion: apps/v1
kind: Deployment
metadata:
  name: tasks-api-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tasks-api
  template:
    metadata:
      labels:
        app: tasks-api
    spec:
      containers:
        - name: tasks-api-container
          image: luisferreira23/tasks:latest
          ports:
            - containerPort: 5173

          # 1. ENVIRONMENT VARIABLES from Secret
          env:
            # General Configuration
            - name: PROJECT_NAME
              valueFrom:
                secretKeyRef:
                  name: pollex-api-secrets
                  key: PROJECT_NAME
            - name: TZ
              valueFrom:
                secretKeyRef:
                  name: pollex-api-secrets
                  key: TZ
            # Tasks-specific Database Configuration
            - name: TASKS_POSTGRES_URL
              valueFrom:
                secretKeyRef:
                  name: pollex-api-secrets
                  key: TASKS_POSTGRES_URL
            # JWT/Session Configuration
            - name: SESSION_KEY
              valueFrom:
                secretKeyRef:
                  name: pollex-api-secrets
                  key: SESSION_KEY
            - name: JWT_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: pollex-api-secrets
                  key: JWT_PRIVATE_KEY
            - name: JWT_HEADER_KEY
              valueFrom:
                secretKeyRef:
                  name: pollex-api-secrets
                  key: JWT_HEADER_KEY

          volumeMounts:
            # 2. VOLUME MOUNT for SSL/TLS files
            - name: ssl-volume
              mountPath: /etc/ssl-volume
              readOnly: true

          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi

      # 3. VOLUME DEFINITION linking to the Secret
      volumes:
        - name: ssl-volume
          secret:
            secretName: pollex-api-secrets
            items:
              # Maps the Secret key to a file named 'server.key' in the container's mountPath
              - key: SSL_KEY_PATH
                path: server.key
              # Maps the Secret key to a file named 'server.crt' in the container's mountPath
              - key: SSL_CERT_PATH
                path: server.crt
