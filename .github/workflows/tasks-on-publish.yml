name: Publish tasks Pollex API image on New Release

on:
  release:
    types: [published]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: "22"

      - run: npm ci
      - run: npm test # Your unit tests
      # Add your integration test command if separate

  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test # Wait for tests to pass
    if: github.event_name == 'release' && github.event.action == 'published'

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/tasks/dockerfile
          push: true
          tags: |
            luisferreira23/tasks:${{ github.event.release.tag_name }}
            luisferreira23/tasks:latest
